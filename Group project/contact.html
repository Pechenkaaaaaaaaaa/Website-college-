<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact</title>
  </head>
<body>
  <h1>How to contact us</h1>
  <a href="https://www.facebook.com/" target="_blank"><img src="facebook_icon.png"      width="50"></a>
  <a href="https://accounts.google.com/" target="_blank"><img         
  src="mail_icon.png"width="50"></a>
  <a href="tel: 0730000000" target="_blank"><img         
  src="phone_icon.png"width="50"></a>
  <h1>Location of Princess Street, Edinburgh</h1>
  <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2233.864541888771!2d-3.2005353226549653!3d55.95171967315856!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4887c790c4e3099b%3A0xb025a322e3754cb5!2sPrinces%20St%2C%20Edinburgh!5e0!3m2!1sen!2suk!4v1702552679082!5m2!1sen!2suk" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
  <h1>Contact form</h1>
  <form>
    <label for="fname">First Name:</label>
    <br>
    <input type="text" id="fname" name="fname"><br>
    <label for="sname">Second Name:</label><br>
    <input type="text" id="sname" name="sname">
    <br><br>
    <label for="gender">Gender:</label>
    <br>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br>
    <input type="radio" id="other" name="gender" value="other">
    <label for="other">Other</label>
    <br><br>
    <label for="location">Location:</label><br>
    <select id="location" name="location">
    <option value="Midlothian">Midlothian</option>
    <option value="West Lothian">West Lothian</option>
    <option value="East Lothian">East Lothian</option>
    <option value="Edinburgh">Edinburgh</option>
    </select>
  <br><br>
  <label for="message">Message:</label><br>
    <textarea id="message" name="message" rows="4" cols="50">
    </textarea>
    <br><br>
    <input type="submit" value="Submit">
  </form>
</body>
</html>
